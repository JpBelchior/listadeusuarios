<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Redefinir Senha</title>
  </head>
  <body>
    <main>
      <h1>Redefinir Senha</h1>
      <p>Digite sua nova senha abaixo</p>
      
      <form class="login-form" id="reset-password-form">
        <div class="label">
          <label class="nomes" for="password">Nova Senha:</label>
        </div>
        <input
          type="password"
          name="password"
          placeholder="Digite sua nova senha"
          class="input-user"
          required
          minlength="6"
        />
        
        <div class="label">
          <label class="nomes" for="confirmPassword">Confirmar Senha:</label>
        </div>
        <input
          type="password"
          name="confirmPassword"
          placeholder="Confirme sua nova senha"
          class="input-user"
          required
          minlength="6"
        />
        
        <button type="submit" class="adc">Redefinir Senha</button>
      </form>
      
      <div class="message-box"></div>
      
      <div class="auth-links">
        <p class="register-link">
          <a href="login.html">Voltar para login</a>
        </p>
      </div>
      
      <div class="footer">
        <p class="legenda">© 2025 Listagem - Redefinição de Senha</p>
      </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./js/api.js"></script>
    <script src="./js/reset-password.js"></script>
  </body>
</html>
