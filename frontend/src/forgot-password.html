<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Recuperar Senha</title>
  </head>
  <body>
    <main>
      <h1>Recuperar Senha</h1>
      <p>
        Digite seu nome de usuário para receber as instruções de recuperação por
        email
      </p>

      <form class="login-form" id="forgot-password-form">
        <div class="label">
          <label class="nomes" for="username">Usuário:</label>
        </div>
        <input
          type="text"
          name="username"
          placeholder="Nome de usuário"
          class="input-user"
          required
        />
        <button type="submit" class="adc">Recuperar Senha</button>
      </form>

      <div class="message-box"></div>

      <!-- Links de navegação -->
      <div class="auth-links">
        <p class="register-link">
          Lembrou da senha? <a href="login.html">Fazer login</a>
        </p>
        <p class="register-link">
          Não tem uma conta? <a href="index.html">Cadastre-se</a>
        </p>
      </div>

      <div class="footer">
        <p class="legenda">© 2025 Listagem - Recuperação de Senha</p>
      </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./js/forgot-password.js"></script>
  </body>
</html>
